plugins {
    id 'java'
}


group = 'org.example'
version = '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.processing:core:4.3'
    compileOnly('org.processing:core:4.3')


}




test {
    useJUnitPlatform()
}